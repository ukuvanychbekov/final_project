version: '3.8'

services:
  redis:
    image: redis:5.0.5-alpine
    volumes:
      - redis_data:/data
  celery:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: celery -A project worker -l info
    volumes:
      - static_volume:/home/app/web/staticfiles
    env_file:
      - ./.env.prod
    depends_on:
      - web
      - redis
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 80:80
    depends_on:
      - web
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn --workers=4 yandex.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db



volumes:
  postgres_data:
  static_volume:
  redis_data:

